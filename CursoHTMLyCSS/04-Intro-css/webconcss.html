<!DOCTYPE html>
<html>
<head>
    <title>Trabajando con CSS</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <h1>Cascade Styles Sheets</h1>
    <p>Un parrafo</p>
    <h2 class="encabezado">Esto es una seccion de noticias</h2>
    <p id="primera-noticia">La primera noticia es que...</p>
    <p id="segunda-noticia" class="warning">La segunda noticia es que...</p>
    <p class="warning">Peligro</p>
    <button class="warning">Boton Peligro</button>
    <div>
        <p class="autor">Autor: Marco Perez</p>
        <p class="fecha">Fecha: 29/10/2022</p>
        <p class="ubicacion">Ubicacion: Cochabamba</p>
    </div>
</body>
</html>
