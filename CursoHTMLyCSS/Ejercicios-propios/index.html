<!DOCTYPE html>
<html>
    <head>
        <title>Marco Perez Donoso Practices</title>
    </head>
    <body>
        <div>
            <h1>Este es un sitio para ir aplicando y practicando lo aprendido de HTML</h1>
        </div>
        <div>
            <h2>Empecemos con un formulario de Contacto</h2>
        </div>
        <br>
        <br>
        <form action="">
            <div>
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="lastname">Apellidos</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div>
                <label for="date-of-birth">Cúal es tu fecha de nacimiento</label>
                <input type="date" id="date-of-birth" name="date-of-birth">
            </div>
            <div>
                <label for="phone-number">Cual es tu número de teléfono de celular</label>
                <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{7}" title="Introduce un número válido sin espacios ni símbolos" placeholder="XXXXXXX" required>
            </div>
            <div>
                <label for="email">Cúal es tu e-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="profession">Profesión</label>
                <input type="text" id="profession" name="profession">
            </div>
            <div>
                <textarea name="resume" id="resume" cols="30" rows="10" ></textarea>
                <br>
                <label for="resume">Breve resumen de experiencia</label> 
            </div>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
